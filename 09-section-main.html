<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <header>헤더</header>
  <nav>내비게이션</nav>
  <main>
    <section>
      <header>
        <h2>섹션 제목</h2>
      </header>
      섹션 콘텐츠...
      <footer>
        작성자: 이름...
      </footer>
    </section>
    <article>    
      ...  
    </article>
  </main>
  <aside>부가정보</aside>
  <footer>바닥글</footer>
  <hr />
  <div role="banner">헤더</div> <!--banner: 본문의 헤더-->
  <div role="navigation">내비게이션</div>
  <div role="main">
    <div role="article">섹션 콘텐츠</div>
    <div role="group">섹션 콘텐츠</div><!--article, group 아무거나 써도 상관 없음.-->
  </div>
  <div role="complementary">부가 정보</div>
  <div role="contentinfo">바닥글</div><!--contentinfo: 본문의 바닥글-->

  <div role="list">
    <div role="listitem">목록</div>
  </div>
</body>
</html>
